<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // var answer = confirm("정말 삭제하시겠습니까?");
        // if(answer)
        //     alert("삭제되었습니다!");
        
        function printResult() {
            var x = prompt("x의 값을 입력하세요: ", 0);
            var y = prompt("y의 값을 입력하세요: ", 0);

            // alert(x+y); //전달받은 값은 문자열이 됨

            x = parseInt(x);
            y = parseInt(y);
            // alert(x+y);
            var btnPrint = document.getElementById("btn-print");
            btnPrint.value = x+y;
            // span1.innerText = x+y;
            // btnPrint.type = "text";
        }
        function init() {
            var btnPrint = document.getElementById("btn-print");
            btnPrint.onclick = printResult;//스크립트 실행될때 btnPrint가 생성되지 않았기 때문에 오류남
        }
        window.onload = init;
    </script>
</head>
<body>
    <input type="button" value="클릭" id="btn-print" /><br>
    <span id="span1" onclick="alert('hi~');">스팬입니다.</span>
    <!--스크립트 영역에는 페이지가 시작하자 마자 실행됨
        위에는 이벤트 기반, 특정 이벤트가 발생할때 실행됨-->

</body>
</html>
